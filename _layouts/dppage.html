---
layout: default
---
<div class="post">
  <header class="post-header">
    <a href="{{ post.url | prepend: site.baseurl }}" >
        <h4 class="post-title">{{ post.title }}</h4>
    </a>
    <h1 class="h2">{{ page.title }}</h1>
  </header>
  <article class="post-content">
  {{ content }}
  </article>
</div>
